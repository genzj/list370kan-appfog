$def with (title, pl)

<html>
	<meta charset='utf-8'> </meta>
	<head>
		<title> $title </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="text/javascript"><!--
			function changeview() {
				if ($$("#btnView").attr("value") == "Copy Mode" ) {
					$$("#btnView").attr("value", "Full Mode")
				}
				else {
					$$("#btnView").attr("value", "Copy Mode")
				}
				$$(".col1").toggle();
				$$(".col2").toggle();
			}
// --></script>
		<span width="100px"><input id="btnView" type="button" onclick="changeview()" value="Copy Mode" /></span>
		<a href="http://dl.p2sp.baidu.com/BaiduPlayer/BaiduPlayer1.19.0.146_37027057.exe" target="_blank">
			Download BaiduPlayer
		</a>
	$if not pl: <p> Empty list or wrong search key. </p>
	$else:
		$for player in pl:
			<p> $player[0] </p>
			<table>
				$for ep in player[1]:
					$ ep = ep.split('$')
					<tr class="$loop.parity">
						<td class="col1">$loop.index</td>
						<td class="col2">$ep[0]</td>
						<td>$ep[1]</td>
					</tr>
			</table>
	</body>
</html>
